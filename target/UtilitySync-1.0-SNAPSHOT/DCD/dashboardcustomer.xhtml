<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        <h:outputScript name="charts/charts.js" library="primefaces" />
        <script 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANqx84UOnTW30bpnw5EZXTK5t0VdM9QvE&amp;callback=initMap">
        </script>
        <link rel="stylesheet" href="../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/font-awesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/Ionicons/css/ionicons.min.css"></link>
        <link href="../resources/bower_components/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/bower_components/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>
        <title>Admin Dashboard</title>
    </h:head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header class="main-header">
                <!-- Logo -->
                
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <!-- Navbar Right Menu -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                        <b:form>
                            
                            <p:commandLink action="#{loginbean.logout()}" styleClass="ui-button-flat p-ml-2" >
                                <i class="fa fa-power-off" style="color: white;font-size:3rem;margin-right: 32px;margin-top: 10px"></i>
                            </p:commandLink>
                            
                        </b:form>
                    </ul>
                </div>
                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar"  >
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar" >
                    <!-- Sidebar user panel -->

                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form" >
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                                    <i class="fa fa-search"></i>
                                </button>
                                
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu" data-widget="tree">
                        <li class="header">MAIN NAVIGATION</li>

                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-clone"></i>
                                <span>ADDC Dashboard</span>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="dashboardreports.xhtml"><i class="fa fa-file-o"></i>New Meter</a></li>
                                <li><a href="dashboardreports.xhtml"><i class="fa fa-file-o"></i>New Meters - Bulk</a></li>
                                <li><a href="dashboardreports.xhtml"><i class="fa fa-bank"></i>Provisioning - History</a></li>
                                <li><a href="dashboardschema.xhtml"><i class="fa fa-sitemap"></i>HES CMS</a></li>
                            </ul>
                        </li>
                    </ul>
                    
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div id="PgOne" class="content-wrapper" >
                <!-- Content Header (Page header) -->
                <section class="nav navbar-nav navbar-right">
                    <b:form>
                        <p:toolbar style="margin-right: 23px;margin-top: 5px">
                            <p:toolbarGroup>
                                
                                
                                <p:clock />
                                
                                <b:commandButton  look="primary" style="margin-right: 2px" styleClass="ui-button-flat p-ml-2" >
                                            <i class="fa fa-refresh fa-spin"></i>
                                          <p:printer target="PgOne"/>  
                                </b:commandButton>
                                
                                <b:commandButton  look="primary" style="margin-right: 2px" styleClass="ui-button-flat p-ml-2" >
                                        <i class="fa fa-external-link"></i>
                                </b:commandButton>
                                    
                                
                            </p:toolbarGroup>
                        </p:toolbar>
                    </b:form>
                </section>
                
                <section class="content-header">
                    
                    <h1>
                        UTILITYSYNC | IOT <b>Operations</b>
                    </h1>
                    
                    <small>ADDC Dashboard   </small>
                    
                </section>
                               
                
                <!-- Main content -->
                <section class="content">
                    <!-- Info boxes -->
                    <h:form>
                    <div class="row">
                      
                        
                        
                        <!-- /.col -->
                        
                        <!-- /.col -->

                        
                        <!-- /.col -->
                        
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        
                      <div class="col-md-12">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Utilities Selection</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse" ><i class="fa fa-minus"></i></button>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="card">
                                                
                                                <p:pickList id="pickList" value="#{pickListView.utilities}" var="utilities" itemLabel="#{utilities}" itemValue="#{utilities}"
                                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                                                            >
                                                    
                                                    <f:facet name="sourceCaption">Available</f:facet>
                                                    <f:facet name="targetCaption">Starting</f:facet>
                                                </p:pickList>
                                              
                                            
                                            </div>
                                            
                                           
                                        </div>
                                        
                                        
                                    </div>
                                    <!-- /.row -->
                                </div>
                                <!-- ./box-body -->
                                
                                <!-- /.box-footer -->
                            </div>
                            <!-- /.box -->
                        </div> 


                        <!-- /.col -->
                    </div>
                    
                    <!-- /.row -->
                    <div class="row">
                        
                        <div class="col-md-12">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Protocols Selection</h3>
                                    <div class="box-tools pull-right">
                                        <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                                    </div>
                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div class="card">
                                                
                                                <p:pickList id="pickList2" value="#{pickListView.protocols}" var="protocols" itemLabel="#{protocols}" itemValue="#{protocols}"
                                                            showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"
                                                            >
                                                    
                                                    <f:facet name="sourceCaption">Available</f:facet>
                                                    <f:facet name="targetCaption">Starting</f:facet>
                                                </p:pickList>
                                              
                                            
                                            </div>
                                            
                                           
                                        </div>
                                        
                                        
                                    </div>
                                    <!-- /.row -->
                                </div>
                                <!-- ./box-body -->
                                
                                <!-- /.box-footer -->
                            </div>
                            <!-- /.box -->
                        </div> 
                    </div>
                    <!-- /.row -->
                    
                    <!-- /.row -->
                    <!-- Main row -->
                    
                    <!-- /.row -->
                    </h:form>
                    
                    <p:row>
                        <div class="pull-right">
                            <p:column colspan="2" style="border-color: white">
                                <p:panelGrid columns="1">
                                    <p:barcode value="0123456789" type="pdf417" style="width: 200px"/>
                                </p:panelGrid>
                            </p:column>
                        </div>
                    </p:row>
                </section>
                <!-- /.content -->
                
                
            </div>
            <!-- /.content-wrapper -->



            <!-- Control Sidebar -->

            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <!-- Bootstrap 3.3.7 -->
        <script src="../resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="../resources/bower_components/fastclick/lib/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        <!-- Sparkline -->
        <script src="../resources/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
        <!-- jvectormap  -->
        <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <!-- SlimScroll -->
        <script src="../resources/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <!-- ChartJS -->
        <script src="../resources/bower_components/chart.js/Chart.js"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="dist/js/pages/dashboard2.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="dist/js/demo.js"></script>
    </body>
    
    <style type="text/css">
        .ui-clock{
            border-radius: 0px !important; 
            margin-right: 5px;
            margin-left: 5px;
        }
    </style>
</html>
