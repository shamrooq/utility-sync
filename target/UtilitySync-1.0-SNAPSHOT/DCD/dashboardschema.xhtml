<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        <h:outputScript name="charts/charts.js" library="primefaces" />
        <script 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANqx84UOnTW30bpnw5EZXTK5t0VdM9QvE&amp;callback=initMap">
        </script>
        <link rel="stylesheet" href="../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/font-awesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/Ionicons/css/ionicons.min.css"></link>
        <link href="../resources/bower_components/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/bower_components/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>
        <title>Admin Dashboard</title>
    </h:head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header class="main-header">
                <!-- Logo -->
                
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <!-- Navbar Right Menu -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                        <b:form>
                            <p:commandLink action="#{loginbean.logout()}" styleClass="ui-button-flat p-ml-2" >
                                <i class="fa fa-power-off" style="color: white;font-size:3rem;margin-right: 32px;margin-top: 10px"></i>
                            </p:commandLink>
                        </b:form>
                    </ul>
                </div>
                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar"  >
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar" >
                    <!-- Sidebar user panel -->

                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form" >
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu" data-widget="tree">
                        <li class="header">MAIN NAVIGATION</li>

                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-sitemap"></i>
                                <span>UTILITYSYNC Metadata</span>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="dashboard.xhtml"><i class="fa fa-clone"></i>Dashboard</a></li>
                                
                            </ul>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        UTILITYSYNC | IOT <b>Operations</b>
                    </h1>
                    <small>UTILITYSYNC Survey Metadata</small>
                    
                </section>

                <!-- Main content -->
                <section class="content">
                    <!-- Info boxes -->
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Customers Teritories - (<b>Coverage Mesh</b>)</h3>

                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h:form id="form">
                                                <style>
                                                    .ui-organigram .ui-organigram-node.division {
                                                        background: #93e7ff;
                                                        background: -moz-linear-gradient(top, #93e7ff 0%, #007efc 100%);
                                                        background: -webkit-linear-gradient(top, #93e7ff 0%, #007efc 100%);
                                                        background: linear-gradient(to bottom, #93e7ff 0%, #007efc 100%);
                                                    }

                                                    .ui-organigram .ui-organigram-node.employee {
                                                        background: #88c048;
                                                        background: -moz-linear-gradient(top, #88c048 0%, #69a038 100%);
                                                        background: -webkit-linear-gradient(top, #88c048 0%, #69a038 100%);
                                                        background: linear-gradient(to bottom, #88c048 0%, #69a038 100%);
                                                    }
                                                </style>

                                                <p:growl id="growl"/>
                                                
                                                <p:organigram id="organigram"
                                                            widgetVar="organigram"
                                                            value="#{organigramView.rootNode}"
                                                            var="node"
                                                            leafNodeConnectorHeight="#{organigramView.leafNodeConnectorHeight}"
                                                            autoScrollToSelection="#{organigramView.autoScrollToSelection}"
                                                            zoom="#{organigramView.zoom}"
                                                            selection="#{organigramView.selection}"
                                                            style="#{organigramView.style}">

                                                  <p:ajax event="dragdrop" process="@this" update="@form:growl"
                                                          listener="#{organigramView.nodeDragDropListener}"/>
                                                  <p:ajax event="select" process="@this" update="@form:growl"
                                                          listener="#{organigramView.nodeSelectListener}"/>
                                                  <p:ajax event="contextmenu" process="@this"/>
                                                  <p:ajax event="collapse" process="@this" update="@form:growl"
                                                          listener="#{organigramView.nodeCollapseListener}"/>
                                                  <p:ajax event="expand" process="@this" update="@form:growl"
                                                          listener="#{organigramView.nodeExpandListener}"/>

                                                  <p:organigramNode>
                                                      <h:outputText value="#{node.data}"/>
                                                  </p:organigramNode>

                                                  <p:organigramNode type="root"
                                                                    style="border-radius: 10px;"
                                                                    icon="fa fa-sitemap">
                                                      <h:outputText value="#{node.data}"/>
                                                  </p:organigramNode>

                                                  <p:organigramNode type="division"
                                                                    styleClass="division"
                                                                    icon="fa fa-cloud"
                                                                    iconPos="left">
                                                      <h:outputText value="#{node.data}"/>
                                                  </p:organigramNode>

                                                  <p:organigramNode type="employee"
                                                                    styleClass="employee"
                                                                    icon="fa fa-map-marker">
                                                      <h:outputText value="#{node.data}"/>
                                                  </p:organigramNode>
                                              </p:organigram>

                                            </h:form>
                                        </div>
                                        <!-- /.col -->
                                        
                                    </div>
                                    <!-- /.row -->
                                </div>
                                <!-- ./box-body -->
                                <div class="box-footer">
                                    <div class="row">
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        
                                    </div>
                                    <!--/.row--> 
                                </div>
                                <!-- /.box-footer -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-success">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Vendor and Gateway - (<b>Propositions</b>)</h3>

                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p:tree value="#{treeBasicView.root}" var="node" orientation="horizontal">
                                                <p:treeNode expandedIcon="fa fa-folder-open" collapsedIcon="fa fa-folder">
                                                    <h:outputText value="#{node}"/>
                                                </p:treeNode>
                                            </p:tree>
                                        </div>
                                        <!-- /.col -->
                                        
                                    </div>
                                    <!-- /.row -->
                                </div>
                                <!-- ./box-body -->
                                <div class="box-footer">
                                    <div class="row">
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"> </span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                    </div>
                                    <!--/.row--> 
                                </div>
                                <!-- /.box-footer -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title">Vendor Selection Implies Gateway Allotment - (<b> Mind-map</b>)</h3>

                                </div>
                                <!-- /.box-header -->
                                <div class="box-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <h:form>
                                            <p:mindmap value="#{mindmapView.root}" style="width: 100%;height: 600px;">
                                                <p:ajax event="select" listener="#{mindmapView.onNodeSelect}"/>
                                                <p:ajax event="dblselect" listener="#{mindmapView.onNodeDblselect}" update="output" oncomplete="PF('details').show();"/>
                                            </p:mindmap>

                                            <p:dialog widgetVar="details" header="Node Details" resizable="false" modal="true" showEffect="fade"
                                                      hideEffect="fade">
                                                <h:outputText id="output" value="#{mindmapView.selectedNode.data}"/>
                                            </p:dialog>
                                        </h:form>
                                        </div>
                                        <!-- /.col -->
                                        
                                        <!-- /.col -->
                                        
                                    </div>
                                    <!-- /.row -->
                                </div>
                                <!-- ./box-body -->
                                <div class="box-footer">
                                    <div class="row">
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block border-right">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"> </span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                        <!--/.col--> 
                                        <div class="col-sm-3 col-xs-6">
                                            <div class="description-block">

                                                <h5 class="description-header"></h5>
                                                <span class="description-text"></span>
                                            </div>
                                            <!--/.description-block--> 
                                        </div>
                                    </div>
                                    <!--/.row--> 
                                </div>
                                <!-- /.box-footer -->
                            </div>
                            <!-- /.box -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                    <!-- Main row -->
                    
                    <!-- /.row -->
                </section>
                <!-- /.content -->
            </div>
            <!-- /.content-wrapper -->



            <!-- Control Sidebar -->

            <!-- /.control-sidebar -->
            <!-- Add the sidebar's background. This div must be placed
                 immediately after the control sidebar -->
            <div class="control-sidebar-bg"></div>

        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <!-- Bootstrap 3.3.7 -->
        <script src="../resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="../resources/bower_components/fastclick/lib/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        <!-- Sparkline -->
        <script src="../resources/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
        <!-- jvectormap  -->
        <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <!-- SlimScroll -->
        <script src="../resources/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <!-- ChartJS -->
        <script src="../resources/bower_components/chart.js/Chart.js"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="dist/js/pages/dashboard2.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="dist/js/demo.js"></script>
    </body>

</html>
