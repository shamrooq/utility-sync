<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction  action="#{surveyViewController.initiateAll()}"/>
        <f:viewAction  action="#{surveyViewController.findAllVendors()}"/>
        <f:viewAction  action="#{surveyViewController.findAllPremiseTypes()}"/>
        <f:viewAction  action="#{surveyViewController.findAllCustomers()}"/>
    </f:metadata>
    <h:head>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        
        <link rel="stylesheet" href="../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/font-awesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/Ionicons/css/ionicons.min.css"></link>
        
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/bower_components/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
        
        <title>.:UtilitySync :Work Order</title>
    </h:head>
    
    <h:body class="skin-blue">
        
        <nav class="navbar navbar-default">
            
                    <div class="content">
                        <div class="container-fluid bg-primary" >
                            <section class="content-header">
                                <h1>
                                    Edit  - <b>Work Order Form</b>
                                </h1>
                                <large>Welcome UN-Admin</large>
                                <p:separator></p:separator>
                                <ol class="breadcrumb">
                                    <li><a href="../../"><i class="fa fa-futbol-o"></i> <b>Home</b></a></li>
                                    <li><a href="#"><i class="fa fa-bookmark-o"></i> <b>Order Manager</b></a></li>
                                    <li><a href="ordermanagement.xhtml"><i class="fa fa-calendar-check-o"></i> New Work Order</a></li>
                                    <li><a href="#"><i class="fa fa-calendar-plus-o"></i> <b>Edit Work Order</b></a></li>
                                </ol>

                            </section>
                        </div>
                        
                        
                        <br/>
                        <div class="container-fluid" >
                            <h:form id="mainform">
                                <p:growl id="growl" showDetail="true"/>
                                
                                <div class="row">
                                <div class="col-md-12">
                                    <p:panel id="pnlSurveyInitialDetails" header="Order Details">
                                    
                                    <br/>
                                        <p:panelGrid columns="3">
                                        <p:outputLabel  style="width: 160px;text-align: right" value="Utility Number:"/>
                                        <b:inputText id="itUtilityNumber" value="#{surveyViewController.utilityNumber}" placeholder="e.g UN-10123456789"  style="width: 420px"/>
                                        <b:commandButton id="btnLookup" look="info"   styleClass="ui-button-flat p-ml-2" value="Lookup" style="width: 150px"  >
                                            <f:actionListener binding="#{surveyViewController.btnInitiateOnClick()}"/>
                                            <f:actionListener binding="#{surveyViewController.fetchBomMeters(surveyViewController.surveyByUtilityNumber.bomId)}"/>
                                        </b:commandButton>
                                        </p:panelGrid>
                                        <br/>
                                        
                                        <p:panelGrid columns="6">
                                            
                                            <p:outputLabel  style="width: 160px;text-align: right"  value="Emirate:"/>
                                            <b:inputText id="otEmirate" value="#{surveyViewController.emirateName}" style="width: 400px"/>
                                            
                                            <p:outputLabel  style="width: 160px;text-align: right"  value="Premise Primary Contact:"/>
                                            <b:inputText id="otContactPrimary" value="#{surveyViewController.contactPrimary}" style="width: 400px"/>
                                            
                                            <p:outputLabel  style="width: 160px;text-align: right" value="Survey Permit Number:"/>
                                            <b:inputText id="itSurveyPermit" value="#{surveyViewController.premiseBuildingName}" style="width: 400px"/>
                                            
                                            
                                            <p:outputLabel  style="width: 160px;text-align: right"  value="Region:"/>
                                            <b:inputText id="otRegion"  value="#{surveyViewController.emirateRegion}" style="width: 400px"/>
                                            
                                            <p:outputLabel  style="width: 160px;text-align: right"  value="Additional Contact:"/>
                                            <b:inputText id="otContactAdditional" value="#{surveyViewController.contactAdditional}" style="width: 400px"/>
                                            
                                            <p:outputLabel  style="width: 160px;text-align: right" value="Sub Station Number:"/>
                                            <b:inputText id="itSubstationNumber" value="#{surveyViewController.substationNumber}" title="" style="width: 400px"/>
                                            
                                        </p:panelGrid>
                                        <br/>
                                        <p:panelGrid columns="6">
                                                <p:outputLabel style="width: 160px;text-align: right" value="Premise / Building Name:"/>
                                                <b:inputText id="itBuildingName" value="#{surveyViewController.premiseBuildingName}" style="width: 400px"/>

                                                <p:outputLabel  style="width: 160px;text-align: right" value="Premise ID:"/>
                                                <b:inputText id="itPremiseID" value="#{surveyViewController.premiseId}" style="width: 400px"/>
                                                
                                                <p:outputLabel  style="width: 160px;text-align: right"  value="Customer / Business:"/>
                                                <b:selectOneMenu id="somCustomer" value="#{surveyViewController.customerCode}"  immediate="false" style="width: 400px">
                                                    <p:ajax event="change" update="@this"/>
                                                    <f:selectItem itemLabel="Select Customer " itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{surveyViewController.businessTypes}" var="varBusinessType" itemLabel="#{varBusinessType.businessCode}" itemValue="#{varBusinessType.businessCode}"/>
                                                </b:selectOneMenu>
                                                
                                                <p:outputLabel  style="width: 160px;text-align: right" value="Plot Number:"/>
                                                <b:inputText id="itPlotNumber" value="#{surveyViewController.plotNumber}" style="width: 400px"/>

                                                <p:outputLabel  style="width: 160px;text-align: right" value="Premise Type:"/>
                                                
                                                <b:selectOneMenu id="somPremiseType" value="#{surveyViewController.premiseType}"  immediate="false" style="width: 400px">
                                                    <p:ajax event="change" update="@this"/>
                                                    <f:selectItem itemLabel="Select Premise Type" itemValue="#{surveyViewController.premiseType}" noSelectionOption="true"/>
                                                    <f:selectItems value="#{surveyViewController.premiseTypes}" var="varPremiseType" itemLabel="#{varPremiseType.premiseTypeName}" itemValue="#{varPremiseType.premiseTypeName}"/>
                                                </b:selectOneMenu> 
                                                
                                                <p:outputLabel style="width: 160px;text-align: right"  value="Vendor:"/>
                                                <b:selectOneMenu id="otVendor" value="#{surveyViewController.vendorName}"  immediate="false" style="width: 400px">
                                                    <p:ajax event="change" update="@this"/>
                                                    <f:selectItem itemLabel="Select Vendor" itemValue="" noSelectionOption="true"/>
                                                    <f:selectItems value="#{surveyViewController.vendors}" var="varVendor" itemLabel="#{varVendor.vendorTitle}" itemValue="#{varVendor.vendorTitle}"/>
                                                </b:selectOneMenu> 
                                                
                                                
                                                 <p:outputLabel  style="width: 160px;text-align: right" value="Location Coordinates:"/>
                                                <p:panelGrid columns="2">
                                                    <b:inputText id="itLongitude" title="Longitude:"  value="#{surveyViewController.longitude}" style="width: 170px"/>
                                                    <b:inputText id="itLatitude" title="Latitude:" value="#{surveyViewController.latitude}" style="width: 170px"/>
                                                </p:panelGrid>
                                                
                                                <p:outputLabel  style="width: 160px;text-align: right" value="Address:"/>
                                                <b:inputTextarea id="itAddress" value="#{surveyViewController.address}" rows="2" style="width: 400px"/>
                                                
                                                <p:separator/>
                                                <p:separator/>
                                                
                                        </p:panelGrid>
                                        <br/>
                                        <p:panelGrid columns="6">
                                            
                                            <p:outputLabel  style="width: 160px;text-align: right" value="BOM ID:"/>
                                                <b:inputText id="itPlotNumber" value="#{surveyViewController.plotNumber}" style="width: 400px"/>
                                             
                                            <p:outputLabel  style="width: 160px;text-align: right" value="BOM Status:"/>
                                                <b:inputText id="itPlotNumber" value="#{surveyViewController.plotNumber}" style="width: 400px"/>
                                            
                                            
                                        </p:panelGrid>
                                        
                                    </p:panel>
                                </div>
                                </div>    
                                
                                <!-- -->
                                
                                
                                <!-- -->
                                
                                <!--  -->
                                <br/>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p:panel id="pnlEstimation" toggleable="true" header ="BOM Meters ">
                                            
                                            <br/>
                                            
                                            
                                            <p:dataTable value="#{surveyViewController.metersWater}"
                                                                             var="bomWaterMeter"
                                                                             id="tblWMs" 
                                                                             rowKey="#{bomWaterMeter.id}"
                                                                             selectionMode="single"
                                                                             >


                                                    <p:column headerText="VehicleID" style="width: 100px">
                                                        <f:facet name="header">
                                                            <h:outputText value="Meter #"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomWaterMeter.id}"/>
                                                    </p:column>

                                                    <p:column headerText="VehicleID" >
                                                        <f:facet name="header">
                                                            <h:outputText value="Floor"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomWaterMeter.meterFloor}"/>
                                                    </p:column>

                                                    <p:column headerText="Type">
                                                        <f:facet name="header">
                                                            <h:outputText value="WM Room"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomWaterMeter.meterRoom}"/>
                                                    </p:column>

                                                    

                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="Manufacturer"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomWaterMeter.meterManufacturer}"/>
                                                    </p:column>
                                                
                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="WM Serial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomWaterMeter.meterSerial}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="WM Model"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomWaterMeter.meterModel}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="WM Type"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomWaterMeter.meterType}"/>
                                                    </p:column>
                                                    
                                                    <p:column headerText="Action(s)" style="width: 100px">
                                                        <b:row>
                                                            <b:commandButton value="Delete" id="btnDeleteRowTblWMs" action="#{installationController.deleteZone()}" onclick="PF('statusDialogdelete').show()" onsuccess="PF('statusDialogdelete').hide()" update="mainform:tblWMs" look="danger" immediate="true" process="@this" styleClass="ui-button-flat p-ml-2" style="margin-left: 15px"  />
                                                        </b:row>
                                                    </p:column>
                                                </p:dataTable>
                                            
                                            <br/>
                                            <p:panelGrid columns="5">
                                                
                                                <b:inputText id="itWMQuantity"  placeholder="Meter Quantity" />
                                                <b:inputText id="itWMManufacturer"  placeholder="Meter Manufacturer" />
                                                <b:inputText id="itWMSerial"  placeholder="Meter Serial" />
                                                <b:inputText id="itWMModel"  placeholder="Meter Model" />
                                                <b:inputText id="itWMType"  placeholder="Meter Type" />
                                                <b:commandButton id="btnAddWM" icon="pi pi-check"  styleClass="ui-button-flat p-ml-2" look="info" value="Add New Water Meter" update="mainform:tblWMs" >
                                                    <f:actionListener binding="#{surveyViewController.submitSurvey()}"/>
                                                </b:commandButton>
                                            </p:panelGrid>
                                            <br/>
                                            
                                            <p:separator />
                                            <br/>
                                            <p:dataTable value="#{surveyViewController.metersElectricity}"
                                                                             var="bomElectricMeter"
                                                                             id="tblEMs" 
                                                                             rowKey="#{bomElectricMeter.id}"
                                                                             selectionMode="single"
                                                                             >


                                                    <p:column headerText="VehicleID" style="width: 100px">
                                                        <f:facet name="header">
                                                            <h:outputText value="Meter #"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomElectricMeter.id}"/>
                                                    </p:column>

                                                    <p:column headerText="VehicleID" >
                                                        <f:facet name="header">
                                                            <h:outputText value="Floor"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomElectricMeter.meterFloor}"/>
                                                    </p:column>

                                                    <p:column headerText="Type">
                                                        <f:facet name="header">
                                                            <h:outputText value="EM Room"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomElectricMeter.meterRoom}"/>
                                                    </p:column>

                                                    

                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="Manufacturer"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomElectricMeter.meterManufacturer}"/>
                                                    </p:column>
                                                
                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="EM Serial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomElectricMeter.meterSerial}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="EM Model"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomElectricMeter.meterModel}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="EM Type"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomElectricMeter.meterType}"/>
                                                    </p:column>
                                                    
                                                    <p:column headerText="Action(s)" style="width: 100px">
                                                        <b:row>
                                                            <b:commandButton value="Delete" id="btnDeleteRowTblEMs" action="#{installationController.deleteZone()}" onclick="PF('statusDialogdelete').show()" onsuccess="PF('statusDialogdelete').hide()" update="mainform:tblEMs" look="danger" immediate="true" process="@this" styleClass="ui-button-flat p-ml-2" style="margin-left: 15px"/>
                                                        </b:row>
                                                    </p:column>
                                        </p:dataTable>
                                            
                                            <br/>
                                            <p:panelGrid columns="5">
                                                
                                                <b:inputText id="itEMQuantity"  placeholder="Meter Quantity" />
                                                <b:inputText id="itEMManufacturer"  placeholder="Meter Manufacturer" />
                                                <b:inputText id="itEMSerial"  placeholder="Meter Serial" />
                                                <b:inputText id="itEMModel"  placeholder="Meter Model" />
                                                <b:inputText id="itEMType"  placeholder="Meter Type" />
                                                <b:commandButton id="btnAddEM" icon="pi pi-check"  styleClass="ui-button-flat p-ml-2" look="info" value="Add New Electric Meter" update="mainform:tblWMs" >
                                                    <f:actionListener binding="#{surveyViewController.submitSurvey()}"/>
                                                </b:commandButton>
                                            </p:panelGrid>
                                </p:panel>
                                        
                                    </div>
                                </div>
                                <!-- -->
                                
                                <br/>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p:panel id="pnlActions" header = "" >
                                            <br/>
                                            
                                            <p:panelGrid columns="5">
                                                <p:signature style="width:400px;height:150px" widgetVar="sig" value="#{surveyViewController.surveyorSignature}"
                                                          guideline="true"/>
                                                
                                                
                                                <p:panelGrid columns="2" >
                                                    <p:outputLabel style="width: 150px;text-align: right" value="Work Order Date:"/>
                                                    <b:datepicker id="itWorkOrderDate"  style="width:150px"/>

                                                    <p:outputLabel  style="width: 150px;text-align: right"  value="Staff Name:"/>
                                                    <b:inputText id="itProecessingStaffName" placeholder="Your Name Here" value="#{surveyViewController.surveyorName}" style="width: 300px"/>
                                                    
                                                    
                                                </p:panelGrid>
                                                <p:separator />
                                                <p:panelGrid columns="2" >
                                                    <p:outputLabel  style="width: 150px;text-align: right" value="Work Order Date:"/>
                                                    <b:datepicker id="itSurveyDate"  style="width:150px"/>

                                                    <p:outputLabel  style="width: 150px;text-align: right"  value="Staff Name:"/>
                                                    <b:inputText id="itSurveyorName" placeholder="Surveyor Name Here" value="#{surveyViewController.surveyorName}" style="width: 300px"/>
                                                
                                                </p:panelGrid>
                                            </p:panelGrid>
                                            <br/>
                                        <p:panelGrid columns="8">
                                                <b:commandButton id="btnStartOver"   value="Startover" styleClass="ui-button-flat p-ml-2" look="danger" >
                                                    <f:actionListener binding="#{surveyViewController.startover()}"/>
                                                </b:commandButton>
                                                <b:commandButton id="btnCancelClose" icon="pi pi-save" styleClass="ui-button-flat p-ml-2" look="danger" onclick="PF('sig').clear()" value="Cancel Signature" />
                                                
                                                <b:commandButton id="btnSave" styleClass="ui-button-flat p-ml-2" value="Save Work Order" look="info" update="mainform" >
                                                    <f:actionListener binding="#{surveyViewController.saveSurvey()}"/>
                                                </b:commandButton>
                                                <b:commandButton id="btnSubmitWO" icon="pi pi-check"  styleClass="ui-button-flat p-ml-2" look="success" value="Re-Submit Work Order" update="mainform" >
                                                    <f:actionListener binding="#{surveyViewController.submitSurvey()}"/>
                                                </b:commandButton>

                                        </p:panelGrid>

                                </p:panel>
                                    </div>
                                    
                                </div>
                            </h:form>
                        </div>
                        
                        
                    </div>
           </nav>
        
    </h:body>
    
    <style type="text/css">
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
            text-align: center;
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }
        
        .className td {
            text-align: right;
        }
        .txt {
            padding-left: 8px;
            font-size: 26px;
        }

        .txtwrap {
            word-wrap: break-word;
        }

        .navbar-brand
        {
            margin: 0;
            padding: 0;

        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0D525A;
            color: #E8E8E8;
            text-align: center;
          
        }
        .navbar-default .navbar-collapse {
            background: transparent linear-gradient(90deg, #1D7079 0%, #0F383D 100%) 0% 0% no-repeat padding-box;
            opacity: 1;
            width: 100%;
        }
        .ui-widget, .ui-widget .ui-widget {
            font-size: 100% !important;
        }
        .navbar-brand img
        {
            max-height: 100%;
        }
        cen {
            position: absolute;
            right: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        html, body, .container-table {
            height: 100%;
        }
        .container-table {
            display: table;
        }
        .vertical-center-row {
            display: table-cell;
            vertical-align: top;
            align-content: flex-start;
        }


    </style>
     
</html>
