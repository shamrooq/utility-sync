<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction  action="#{installationViewController.initiateAll()}"/>
        <f:viewAction  action="#{installationViewController.findAllVendors()}"/>
        <f:viewAction  action="#{installationViewController.findAllPremiseTypes()}"/>
        <f:viewAction  action="#{installationViewController.findAllCustomers()}"/>
    </f:metadata>
    <h:head>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        
        <link rel="stylesheet" href="../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/font-awesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/Ionicons/css/ionicons.min.css"></link>
        
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/bower_components/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
        
        <title>.:UtilitySync:Installation</title>
    </h:head>
    
    <h:body class="skin-blue">
        <div class="wrapper">
            <header class="main-header">
                <!-- Logo -->
                
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                        <b:form>
                            
                            <p:commandLink action="#{loginbean.logout()}" styleClass="ui-button-flat p-ml-2" >
                                        <i class="fa fa-power-off" style="color: white;font-size:3rem;margin-right: 32px;margin-top: 10px"></i>
                                    </p:commandLink>
                            
                        </b:form>
                    </ul>
                </div>
                </nav>
            </header>
            
            <p:separator/>
            
            
            
        </div>
        
        <div class="card">
            <h:form>
                <p:growl id="growl" sticky="true" showDetail="true"/>
                
                
                
                <p:wizard flowListener="#{userWizard.onFlowProcess}" class="breadcrumb">
                    <p:tab id="personal" title="Request Details">
                        <p:panel header="Personal Details">
                            <p:messages/>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Firstname: *"/>
                                <p:inputText value="#{userWizard.user.firstname}" required="true" label="Firstname"/>

                                <h:outputText value="Lastname: *"/>
                                <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname"/>

                                <h:outputText value="Age: "/>
                                <p:inputText value="#{userWizard.user.age}"/>

                                <h:outputText value="Skip to last: "/>
                                <h:selectBooleanCheckbox value="#{userWizard.skip}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <!-- Tab 02 -->
                    <p:tab id="address" title="Configurations">
                        <p:panel header="Address Details">
                            <p:messages/>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Street: "/>
                                <p:inputText value="#{userWizard.user.street}"/>

                                <h:outputText value="Postal Code: "/>
                                <p:inputText value="#{userWizard.user.postalCode}"/>

                                <h:outputText value="City: "/>
                                <p:inputText value="#{userWizard.user.city}"/>

                                <h:outputText value="Skip to last: "/>
                                <h:selectBooleanCheckbox value="#{userWizard.skip}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <!-- Tab 03 -->
                    <p:tab id="contact" title="BOM Validation">
                        <p:panel header="Contact Information">
                            <p:messages/>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: *"/>
                                <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>

                                <h:outputText value="Phone: "/>
                                <p:inputText value="#{userWizard.user.phone}"/>

                                <h:outputText value="Additional Info: "/>
                                <p:inputText value="#{userWizard.user.info}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <!-- Tab 04 -->
                    <p:tab id="accept" title="Acceptance">
                        <p:panel header="Contact Information">
                            <p:messages/>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: *"/>
                                <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>

                                <h:outputText value="Phone: "/>
                                <p:inputText value="#{userWizard.user.phone}"/>

                                <h:outputText value="Additional Info: "/>
                                <p:inputText value="#{userWizard.user.info}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <!-- Tab 05 -->
                    <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Firstname: "/>
                                <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>

                                <h:outputText value="Lastname: "/>
                                <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>

                                <h:outputText value="Age: "/>
                                <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Street: "/>
                                <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>

                                <h:outputText value="Postal: "/>
                                <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>

                                <h:outputText value="City: "/>
                                <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                            </h:panelGrid>

                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Email: "/>
                                <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>

                                <h:outputText value="Phone "/>
                                <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>

                                <h:outputText value="Info: "/>
                                <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>

                                <h:outputText/>
                                <h:outputText/>
                            </h:panelGrid>
                        </h:panelGrid>

                        <p:commandButton value="Submit" action="#{userWizard.save}" update="growl" process="@this"/>
                    </p:panel>
            </p:tab>
                </p:wizard>
            </h:form>
        </div>
        
    </h:body>
    
    <style type="text/css">
        .label {
        width: 20%;
        padding: 4px;
    }

    .value {
        width: 80%;
        padding: 4px;
    }

    .grid {
        width: 100%;
    }

    .error {
        color: red;
    }

    .outputLabel {
        font-weight: bold;
    }

    .grid {
        width: 33%;
        padding: 4px;
    }
    
    .ui-clock{
            border-radius: 0px !important; 
            margin-right: 5px;
            margin-left: 5px;
        }

    </style>
     
</html>
