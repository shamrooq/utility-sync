<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Survey Failed</title>
        <style type="text/css">
            .image-ring .ui-ring-item {
                border: 0 none;
            }

            .image-ring .ui-ring-item img {
                width: 100%;
            }
        </style>
    </h:head>
   
    
    
    <h:body style="padding-top: 10px">
        
        <div class="card" align="center" >
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                <p:panel>
                    <p:panelGrid >
                                        
                        <f:facet name="header" >
                            <p:row style="background: transparent">
                                <p:column  colspan="2">
                                    <p:graphicImage name="images/fail-sign.png" height="196px" width="212px" />
                                        
                                        <p style="font-size: x-large;font-weight: bold">
                                            Thank You !
                                        </p>

                                </p:column>

                            </p:row>
                        </f:facet>
                        <p:row>
                            <p:column colspan="2" style="text-align: center">
                                <p:barcode value="#{usrequestController.selectedRequest.id}" type="qr"/>
                            </p:column>

                        </p:row>
                        <p:row>
                            <p:column colspan="2" style="text-align: center">
                                <p:rating />
                            </p:column>

                        </p:row>
                        
                        
                    </p:panelGrid>
                    
                    <f:facet name="footer">
                        <p:toolbar style="border-color: transparent;background: transparent">
                            <p:toolbarGroup align="center">
                                <b:commandButton type="button" onclick="PF('dlg3').hide()" styleClass="ui-button-flat p-ml-2" look="danger" value="Close" style="width: 15rem;margin-right: 2px" />
                                <b:commandButton value="Raise Fault" type="button" look="info" styleClass="ui-button-flat p-d-block p-shadow-2 p-mb-3">
                                    <i class="fa fa-pencil" ></i>
                                    <!--p:printer target="dlgSuccess"/-->
                                </b:commandButton>
                            </p:toolbarGroup>
                        </p:toolbar>

                    </f:facet>
                </p:panel>
            </h:form>
        </div>
        
    </h:body>
</html>
