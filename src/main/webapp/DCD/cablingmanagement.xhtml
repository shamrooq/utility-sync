<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <f:metadata>
        <f:viewAction  action="#{cablingViewController.initiateAll()}"/>
        <f:viewAction  action="#{cablingViewController.findAllVendors()}"/>
        <f:viewAction  action="#{cablingViewController.findAllPremiseTypes()}"/>
        <f:viewAction  action="#{cablingViewController.findAllCustomers()}"/>
        <f:viewAction  action="#{cablingViewController.findAllGatewayTypes()}"/>
        <f:viewAction  action="#{cablingViewController.findAllDaisychainTypes()}"/>
        <f:viewAction  action="#{bomGatewaysController.findAllEstimations()}"/>
    </f:metadata>
    <h:head>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        <script src="https://maps.googleapis.com/maps/api/js? key=AIzaSyCsBYMQvmuwGfYVwm-l_5KOZobg4nrGpBg&amp;callback=initMap" async="async" defer="defer"></script>
        
        <link rel="stylesheet" href="../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/font-awesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/Ionicons/css/ionicons.min.css"></link>

        
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/bower_components/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
        
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>
        
        
        
        <title>.:UtilitySync :Cabling</title>
    </h:head>
    
    <h:body id="body" class="skin-blue">
        
        <nav class="navbar navbar-default">
            
                    <div class="content">
                        <div class="container-fluid bg-primary" >
                            <section class="nav navbar-nav navbar-right">
                                <b:form id="frmLogin">
                                        <p:commandLink action="#{loginbean.logout()}" styleClass="ui-button-flat p-ml-2" >
                                            <i class="fa fa-power-off" style="color: white;font-size:3rem;margin-right: 32px;margin-top: 23px"></i>
                                        </p:commandLink>
                                </b:form>
                            </section>
                            <section class="content-header">
                                <h1>
                                    New  - <b>Cabling Form</b>
                                </h1>
                                <large>Welcome Mr. / Ms. #{loginbean.fullname}</large>
                                <p:separator></p:separator>
                                <ol class="breadcrumb">
                                    <li><a href="#"><i class="fa fa-bookmark-o"></i> <b>Cabling Manager</b></a></li>
                                    <li><a href="#" style="color: brown"><i class="fa fa-calendar-check-o"></i> <b style="color: brown">New Cabling</b></a></li>
                                    
                                </ol>
                                
                            </section>
                            
                        </div>
                        
                        
                        <br/>
                        <div class="container-fluid" >
                            <h:form id="mainform">
                                
                                
                                <p:growl id="growl" showDetail="true" sticky="true"/>
                                
                                <div class="row">
                                <div class="col-md-12">
                                    <p:panel header=" ">
                                    <p:panelGrid columns="3">
                                        <p:outputLabel  style="text-align: right" value="Utility Number:"/>
                                        <b:inputText id="itUtilityNumber" value="#{usrequestController.utilityNumber}" placeholder="e.g UN-10123456789"  style="width: 420px"/>
                                        <b:commandButton id="btnInitiate" look="info" type="button"   styleClass="ui-button-raised p-ml-2" value=" Initiate" style="width: 250px" update="mainform:pnlEstimation mainform:dtEstimation mainform:tblWMs mainform:tblEMs mainform:pnlActions mainform:pgSubmittionActions mainform:itAdditionalInfo" >
                                            <i class="fa fa-external-link" ></i>
                                            <f:actionListener binding="#{ussurveyController.refresh()}"/>
                                            <f:actionListener binding="#{usrequestController.updateSelected()}"/> 
                                            <f:actionListener binding="#{ussurveyController.fetchSelected(usrequestController.utilityNumber)}"/> 
                                            <f:actionListener binding="#{bomMetersController.fetchBomMeters(usrequestController.selectedRequest.activeBom)}"/>
                                            <f:actionListener binding="#{bomGatewaysController.updateEstimation(usrequestController.selectedRequest.activeBom)}"/> 
                                        </b:commandButton>
                                    </p:panelGrid>
                                    <br/>
                                        
                                    </p:panel>
                                    
                                </div>
                                    
                                </div>    
                                <!-- -->
                                <br/>
                                <div class="row">
                                    <div class="col-md-12">
                                        
                                            <p:panel id="pnlEstimations" toggleable="true" header = "BOM Estimations - Gateways | Remarks" >
                                                <br/>
                                                <p:dataTable  value="#{bomGatewaysController.estimation}"
                                                var="bomEstimation"
                                                id="dtEstimation" 
                                                rowKey="#{bomEstimation.id}"
                                                selectionMode="single"
                                                >

                                                <f:facet name="header">
                                                    <div class="">
                                                        <span style="font-weight: bold">Water/Electricity Gateways</span>
                                                    </div>
                                                </f:facet>    
                                                    <p:column headerText="VehicleID" style="width: 100px;text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="SI. #"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomEstimation.id}"/>
                                                    </p:column>

                                                    <p:column headerText="Type" style="width: 150px;text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Electricity/Water"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomEstimation.gatewaysType}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking">
                                                        <f:facet name="header">
                                                            <h:outputText value="Type of Gateway Proposed"/>
                                                        </f:facet>
                                                        <h:outputText  value="#{bomEstimation.gatewaysTypeProposed}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking" style="width: 200px;text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="No: of Meters to be connected per GW"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomEstimation.metersPerGateway}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking" >
                                                        <f:facet name="header">
                                                            <h:outputText value="Estimated cable length"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomEstimation.estimatedCableLength}"/>
                                                    </p:column>
                                                    
                                                    <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="GTW Location"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomEstimation.gatewaysLocation}"/>
                                                    </p:column>
                                                    
                                                    <p:column headerText="Tracking" >
                                                        <f:facet name="header">
                                                            <h:outputText value="Daisychain type"/>
                                                        </f:facet>
                                                        <b:selectOneMenu id="somDaisychainType" value="#{bomEstimation.gatewaysDaisychain}"  immediate="false" >
                                                            <p:ajax event="change" update="@this"/>
                                                            <f:selectItem itemLabel="Select Daisychain" itemValue="" noSelectionOption="true"/>
                                                            <f:selectItems value="#{cablingViewController.daisychainTypes}" var="varDaisychainType" itemLabel="#{varDaisychainType.daisychainCode}" itemValue="#{varDaisychainType.daisychainCode}"/>
                                                        </b:selectOneMenu>
                                                    </p:column>
                                                    
                                                    <p:column headerText="Action(s)" style="width: 150px;text-align: center">
                                                        <p:toolbar style="background: white;border:none ">
                                              
                                                                <p:toolbarGroup>
                                                                    <p:commandButton  id="btnDeleteRowTblGWs" icon="fa fa-save" action="#{bomGatewaysController.saveGatewayEst(bomEstimation)}"  update="mainform:dtEstimation" styleClass="ui-button-danger p-mr-2"  />

                                                                </p:toolbarGroup>

                                                        </p:toolbar>
                                                    </p:column>
                                                    
                                            </p:dataTable>
                                                
                                                <br/>
                                                
                                                <p:separator/>
                                                
                                                <b:inputTextarea id="itAdditionalInfo" placeholder="General Remarks Here"  value="#{ussurveyController.additionalNotes}"  rows="3">
                                                    <p:ajax event="change" update="@this"/>
                                                </b:inputTextarea>
                                                
                                                <br/>
                                            </p:panel>
                                    </div>
                                </div>
                                <!-- -->
                                
                                <br/>
                                <div class="row">
                                    <div class="col-md-12">
                                        <p:panel id="pnlEstimation" toggleable="true" header ="BOM Estimations - Meters">
                                            
                                            <br/>
                                            
                                            <p:dataTable value="#{bomMetersController.metersWater}"
                                                                             var="bomWaterMeter"
                                                                             id="tblWMs" 
                                                                             rowKey="#{bomWaterMeter.id}"
                                                                             selectionMode="single"
                                                                             >
                                                
                                                    <f:facet name="header">
                                                        <div class="">
                                                            <span style="font-weight: bold">Water Meters</span>

                                                        </div>
                                                    </f:facet>


                                                    <p:column headerText="VehicleID" style="width: 100px;align-content: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="UMR #"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomWaterMeter.id}" />
                                                    </p:column>

                                                    <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="MTR Floor"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomWaterMeter.meterFloor}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="WM Serial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomWaterMeter.meterSerial}"/>
                                                    </p:column>



                                                <p:column headerText="Tracking" style="width: 250px;text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="WM Type"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomWaterMeter.meterType}"/>
                                                </p:column>
                                                
                                                <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Assign GTW"/>
                                                        </f:facet>
                                                    <h:inputText value="#{bomWaterMeter.meterLabelGTW}"/>
                                                    </p:column>
                                                
                                                <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Assign JBX"/>
                                                        </f:facet>
                                                    <h:inputText value="#{bomWaterMeter.meterLabelJBX}"/>
                                                </p:column>
                                                
                                                <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Cable Label"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomWaterMeter.meterLabelCBL}"/>
                                                </p:column>
                                                    
                                                <p:column headerText="Action(s)" style="width: 150px;text-align: center">

                                                        <p:toolbar style="background: white;border:none ">
                                                            
                                                            <p:toolbarGroup>
                                                                    <p:commandButton   type="btnSaveRowTblWMs" title="Save" action="#{bomMetersController.saveBOMWM(bomWaterMeter)}" icon="fa fa-save" styleClass="button-warning p-mr-2" />
                                                                    
                                                            </p:toolbarGroup>


                                                        </p:toolbar>


                                                </p:column>    
                                                
                                                    
                                                </p:dataTable>
                                            
                                            
                                            
                                            <p:separator />
                                            
                                            <p:dataTable value="#{bomMetersController.metersElectricity}"
                                                                             var="bomElectricMeter"
                                                                             id="tblEMs" 
                                                                             rowKey="#{bomElectricMeter.id}"
                                                                             selectionMode="single"
                                                                             >
                                                    <f:facet name="header">
                                                        <div class="">
                                                            <span style="font-weight: bold">Electricity Meters</span>
                                                        </div>
                                                    </f:facet>

                                                    <p:column headerText="VehicleID" style="width: 100px;text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="UMR #"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomElectricMeter.id}"/>
                                                    </p:column>

                                                    <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="MTR Floor"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomElectricMeter.meterFloor}"/>
                                                    </p:column>

                                                    <p:column headerText="Tracking" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="EM Serial"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomElectricMeter.meterSerial}"/>
                                                    </p:column>

                                                    

                                                    <p:column headerText="Tracking" style="width: 250px;text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="EM Type"/>
                                                        </f:facet>
                                                        <h:outputText value="#{bomElectricMeter.meterType}"/>
                                                    </p:column>
                                                
                                                    <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Assign GTW"/>
                                                        </f:facet>
                                                        <h:inputText value="#{bomElectricMeter.meterLabelGTW}"/>
                                                    </p:column>
                                                
                                                <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Assign JBX"/>
                                                        </f:facet>
                                                    <h:inputText value="#{bomElectricMeter.meterLabelJBX}"/>
                                                </p:column>
                                                
                                                <p:column headerText="VehicleID" style="text-align: center">
                                                        <f:facet name="header">
                                                            <h:outputText value="Cable Label"/>
                                                        </f:facet>
                                                    <h:inputText value="#{bomElectricMeter.meterLabelCBL}"/>
                                                </p:column>
                                                    
                                                    <p:column headerText="Action(s)" style="width: 150px;text-align: center">
                                                        <p:toolbar style="background: white;border:none ">
                                                                
                                                                <p:toolbarGroup>
                                                                        <p:commandButton  type="btnSaveRowTblEMs" title="Save" action="#{bomMetersController.saveBOMEM(bomElectricMeter)}" icon="fa fa-save" styleClass="btn-btn-warning p-mr-2" />
                                                                        
                                                                </p:toolbarGroup>

                                                        </p:toolbar>
                                                    </p:column>
                                        </p:dataTable>
                                            
                                            <br/>
                                            
                                        </p:panel>
                                        
                                    </div>
                                </div>
                                
                                <!-- -->
                                <br/>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="pull-right">
                                        <b:panel id="pnlActions" look="primary" >
                                            
                                            <p:panelGrid>
                                                <p:row>
                                                    <p:column colspan="2" style="border-color: white">
                                                        <p:panelGrid columns="1">
                                                            <p:barcode value="#{usrequestController.selectedRequest.id}" type="qr"/>
                                                        </p:panelGrid>
                                                    </p:column>
                                                    <p:column colspan="3" style="border-color: white">
                                                        <p:panelGrid columns="2">
                                                            <p:outputLabel style="text-align: right"  value="Cabling Date:"/>
                                                            <b:datepicker id="itSurveyDate" value="#{ussurveyController.surveyDate}" >
                                                                 <p:ajax event="change" update="@this"/>
                                                            </b:datepicker>

                                                            <p:outputLabel style="text-align: right" value="Staff Name:"/>
                                                            <b:inputText id="itSurveyorName" placeholder="Your Name Here" value="#{ussurveyController.surveyorName}" style="width: 300px">
                                                                
                                                            </b:inputText>

                                                        </p:panelGrid>
                                                    </p:column>
                                                    
                                                    
                                                    
                                                    
                                                    
                                                </p:row>
                                                
                                            </p:panelGrid>


                                        </b:panel>
                                        
                                        <div class="pull-right">
                                                <p:panelGrid id="pgSubmittionActions" columns="5" styleClass="ui-noborder">
                                                   
                                                    <b:commandButton id="btnStartOver"   value="Submit Cabling Failed" styleClass="ui-button-flat p-ml-2" look="danger" process="@form" update="mainform">
                                                        <i class="fa fa-thumbs-down" style="font-size: 2rem" ></i>
                                                        
                                                    </b:commandButton>
                                                    
                                                    <b:commandButton id="btnSubmitSurvey"  styleClass="ui-button-flat p-ml-2" look="success" value="Submit Cabeling Completed" process="@form" update="mainform" >
                                                        <i class="fa fa-check-circle" style="font-size: 2rem" ></i>
                                                        
                                                    </b:commandButton>
                                                    
                                                </p:panelGrid>
                                            </div>
                                         
                                        </div>
                                        
                                    </div>
                                </div>
                                <p:dialog header="Success" id="dlgSuccess" widgetVar="dlg3" minHeight="40" width="350" showEffect="fade" minimizable="true" maximizable="true">
                                    <p:panelGrid>
                                        
                                        <f:facet name="header" >
                                            <p:row style="background: transparent">
                                                <p:column  colspan="2">
                                                    
                                                        <img src="../resources/images/yes-sign.png" style="background: transparent" alt=""/>
                                                        <p style="font-size: x-large;font-weight: bold">
                                                            Thank You !
                                                        </p>
                                                    
                                                </p:column>
                                                
                                            </p:row>
                                        </f:facet>
                                        <p:row>
                                            <p:column colspan="2" style="text-align: center">
                                                <p:barcode value="#{usrequestController.selectedRequest.id}" type="qr"/>
                                            </p:column>
                                            
                                        </p:row>
                                        <p:row>
                                            <p:column colspan="2" style="text-align: center">
                                                <p:rating />
                                            </p:column>
                                            
                                        </p:row>
                                        
                                    </p:panelGrid>
                                    <f:facet name="footer">
                                        <p:toolbar>
                                            <p:toolbarGroup>
                                                <b:commandButton type="button" onclick="PF('dlg3').hide()" styleClass="ui-button-flat p-ml-2" look="success" value="Ok, Thanks" style="width: 15rem;margin-right: 2px" />
                                                                                          
                                                <b:commandButton value="Print" type="button" look="info" styleClass="ui-button-flat p-d-block p-shadow-2 p-mb-3">
                                                    <i class="fa fa-print" ></i>
                                                    <!--p:printer target="dlgSuccess"/-->
                                                </b:commandButton>
                                            </p:toolbarGroup>
                                        </p:toolbar>
                                        
                                    </f:facet>
                                </p:dialog>
                                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false"
                                            resizable="false">
                                            <i class="fa fa-spinner fa-spin" style="font-size:3rem"></i>
                                </p:dialog>
                                
                                
                                
                            </h:form>
                        </div>
                        
                        
                    </div>
           </nav>
            
            
    </h:body>
    
    <style type="text/css">
        
        .companyHeaderGrid.ui-panelgrid>*>td,
        .companyHeaderGrid.ui-panelgrid .ui-panelgrid-cell {
            border: #003399;
        }
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
            text-align: center;
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }
        
        .className td {
            text-align: right;
        }
        .txt {
            padding-left: 8px;
            font-size: 16px;
        }

        .txtwrap {
            word-wrap: break-word;
        }

        .navbar-brand
        {
            margin: 0;
            padding: 0;

        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0D525A;
            color: #E8E8E8;
            text-align: center;
          
        }
        .navbar-default .navbar-collapse {
            background: transparent linear-gradient(90deg, #1D7079 0%, #0F383D 100%) 0% 0% no-repeat padding-box;
            opacity: 1;
            width: 100%;
        }
        .ui-widget, .ui-widget .ui-widget {
            font-size: 100% !important;
        }
        .navbar-brand img
        {
            max-height: 100%;
        }
        cen {
            position: absolute;
            right: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        html, body, .container-table {
            height: 100%;
        }
        .container-table {
            display: table;
        }
        .vertical-center-row {
            display: table-cell;
            vertical-align: top;
            align-content: flex-start;
        }

        .ui-log {
        left: 750px;
        top: 250px;
        }
    </style>
     
</html>
