<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>
        <h:outputScript name="charts/charts.js" library="primefaces" />
        <script 
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANqx84UOnTW30bpnw5EZXTK5t0VdM9QvE&amp;callback=initMap">
        </script>
        <link rel="stylesheet" href="../resources/bower_components/bootstrap/dist/css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/font-awesome/css/font-awesome.min.css"></link>
        <link rel="stylesheet" href="../resources/bower_components/Ionicons/css/ionicons.min.css"></link>
        <link href="../resources/bower_components/dist/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <link href="../resources/bower_components/dist/css/skins/_all-skins.min.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet"
              href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"></link>
        <title>Admin Dashboard</title>
    </h:head>
    <body class="hold-transition skin-blue sidebar-mini">
        <div class="wrapper">
            <header class="main-header">
                <!-- Logo -->
                
                <!-- Header Navbar: style can be found in header.less -->
                <nav class="navbar navbar-static-top">
                    <!-- Sidebar toggle button-->
                    <a href="#" class="sidebar-toggle" data-toggle="push-menu" role="button">
                        <span class="sr-only">Toggle navigation</span>
                    </a>
                    <!-- Navbar Right Menu -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                    <ul class="nav navbar-nav navbar-right">
                        <b:form>
                            <p:commandLink action="#{loginbean.logout()}" styleClass="ui-button-flat p-ml-2" >
                                <i class="fa fa-power-off" style="color: white;font-size:3rem;margin-right: 32px;margin-top: 10px"></i>
                            </p:commandLink>
                        </b:form>
                    </ul>
                </div>
                </nav>
            </header>
            <!-- Left side column. contains the logo and sidebar -->
            <aside class="main-sidebar" >
                <!-- sidebar: style can be found in sidebar.less -->
                <section class="sidebar" >
                    <!-- Sidebar user panel -->

                    <!-- search form -->
                    <form action="#" method="get" class="sidebar-form" >
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" placeholder="Search..."/>
                            <span class="input-group-btn">
                                <button type="submit" name="search" id="search-btn" class="btn btn-flat">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </form>
                    <!-- /.search form -->
                    <!-- sidebar menu: : style can be found in sidebar.less -->
                    <ul class="sidebar-menu" data-widget="tree">
                        <li class="header">MAIN NAVIGATION</li>

                        <li class="treeview">
                            <a href="#">
                                <i class="fa fa-file-o"></i>
                                <span>UTILITYSYNC Reports</span>
                            </a>
                            <ul class="treeview-menu">
                                <li><a href="dashboard.xhtml"><i class="fa fa-clone"></i>Dashboard</a></li>
                                
                            </ul>
                        </li>
                    </ul>
                </section>
                <!-- /.sidebar -->
            </aside>

            <!-- Content Wrapper. Contains page content -->
            <div class="content-wrapper">
                <!-- Content Header (Page header) -->
                <section class="content-header">
                    <h1>
                        UTILITYSYNC | IOT <b>Operations</b>
                    </h1>
                    <small>UTILITYSYNC Survey Reports</small>
                    
                </section>

                <!-- Main content -->
                
                       
                    
                <section class="content">
                    
                    
                    <!-- /.row -->
                    
                    <div class="row">
                        <div class="col-xs-12">
                            <h:form id="devicebdacceptedform">
                                <div class="box box-primary">
                                    <div class="box-header">
                                        <h3 class="box-title">US Sites (POC) BreakDown with <b style="color: green;font-weight: bold">Utility Number</b></h3>
                                        <div class="pull-right">
                                            <p:commandButton value="Refresh" class="btn pull-right btn-primary" icon="fa fa-replay" update="devicebdacceptedform" action="#{dashboardViewController.populateSurveysPOC()}" onstart="PF('progressbar').show()" onsuccess="PF('progressbar').hide()"/>

                                        </div>
                                    </div>
                                    <!-- /.box-header -->
                                    <div class="box-body table-responsive no-padding">
                                        <p:dataTable  var="item" id="devicebdaccepted" paginatorPosition="bottom"
                                                     scrollable="true" scrollHeight="150"
                                                     value="#{dashboardViewController.surveysPOC}" paginator="true" filteredValue="#{dashboardViewController.surveysPOC_Filtered}">
                                            <p:column style="width: auto" >
                                                <f:facet name="header">
                                                    <h:outputText value="Utility Number"/>
                                                </f:facet>
                                                <h:outputText value="#{item.utilityNumber}"/>
                                            </p:column>
                                            
                                            <p:column style="width:available" filterBy="#{item.surveyStatus}" filterMatchMode="contains">
                                                <f:facet name="header">
                                                    <h:outputText value="Request Status"/>
                                                </f:facet>
                                                <h:outputText value="#{item.surveyStatus}"/>
                                            </p:column> 
                                            <p:column style="width:available" filterBy="#{item.emirateName}" filterMatchMode="contains">
                                                <f:facet name="header">
                                                    <h:outputText value="Emirate"/>
                                                </f:facet>
                                                <h:outputText value="#{item.emirateName}"/>
                                            </p:column> 
                                            <p:column style="width:available" filterBy="#{item.emirateRegione}" filterMatchMode="contains">
                                                <f:facet name="header">
                                                    <h:outputText value="Emirate Region"/>
                                                </f:facet>
                                                <h:outputText value="#{item.emirateRegione}"/>
                                            </p:column> 
                                            
                                            <p:column style="width:available">
                                                <f:facet name="header">
                                                    <h:outputText value="Customer Name"/>
                                                </f:facet>
                                                <h:outputText value="#{item.customerCode}"/>
                                            </p:column>
                                            
                                            <p:column style="width:available">
                                                <f:facet name="header">
                                                    <h:outputText value="Premise Address"/>
                                                </f:facet>
                                                <h:outputText value="#{item.address}"/>
                                            </p:column> 
                                            <p:column style="width:available">
                                                <f:facet name="header">
                                                    <h:outputText value="Primary Contact"/>
                                                </f:facet>
                                                <h:outputText value="#{item.contactPrimary}"/>
                                            </p:column> 
                                             
                                            <p:column width="200px" filterBy="#{item.surveyDate}" filterMatchMode="contains"> 
                                                <f:facet name="header">
                                                    <h:outputText value="Survey Date"/>
                                                </f:facet>
                                                <h:outputText value="#{item.surveyDate}"/>
                                            </p:column> 
                                            
                                           <f:facet name="footer">
                                               <p:toolbar style="background:none">
                                                <f:facet name="right">
                                                    <b:commandButton look="primary">
                                                        <i class="fa fa-download" style="font-size:2rem;"></i>

                                                        <p:dataExporter id="exporter" type="csv" fileName="US_POCSites-#{dashboardViewController.currentDate}" encoding="utf-8" target="devicebdaccepted"/>
                                                    </b:commandButton>
                                                </f:facet>
                                                    
                                                
                                            </p:toolbar>
                                        </f:facet> 
                                        </p:dataTable>
                                        
                                        
                                    </div>
                                    <!-- /.box-body -->
                                </div>
                            </h:form>
                            <!-- /.box -->
                        </div>
                    </div>
                </section>
                <p:dialog widgetVar="progressbar" modal="false" draggable="false" closable="false" showEffect="pop" resizable="false" showHeader="false" width="Auto" style="background:transparent !important;border: 0 !important;" >
                    <img src="../resources/images/Rolling.gif"/>
                    
                </p:dialog>
               
            </div>
        </div>
        <!-- ./wrapper -->

        <!-- jQuery 3 -->
        <!-- Bootstrap 3.3.7 -->
        <script src="../resources/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
        <!-- FastClick -->
        <script src="../resources/bower_components/fastclick/lib/fastclick.js"></script>
        <!-- AdminLTE App -->
        <script src="dist/js/adminlte.min.js"></script>
        <!-- Sparkline -->
        <script src="../resources/bower_components/jquery-sparkline/dist/jquery.sparkline.min.js"></script>
        <!-- jvectormap  -->
        <script src="plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
        <script src="plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
        <!-- SlimScroll -->
        <script src="../resources/bower_components/jquery-slimscroll/jquery.slimscroll.min.js"></script>
        <!-- ChartJS -->
        <script src="../resources/bower_components/chart.js/Chart.js"></script>
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
        <script src="dist/js/pages/dashboard2.js"></script>
        <!-- AdminLTE for demo purposes -->
        <script src="dist/js/demo.js"></script>
    </body>
    
    <style type="text/css">
        .ui-panelgrid.showcase-text-align-center .ui-grid-responsive .ui-panelgrid-cell {
            text-align: center;
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }
        
        .className td {
            text-align: right;
        }
        .txt {
            padding-left: 8px;
            font-size: 14px;
        }

        .txtwrap {
            word-wrap: break-word;
        }

        .navbar-brand
        {
            margin: 0;
            padding: 0;

        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0D525A;
            color: #E8E8E8;
            text-align: center;
          
        }
        .navbar-default .navbar-collapse {
            background: transparent linear-gradient(90deg, #1D7079 0%, #0F383D 100%) 0% 0% no-repeat padding-box;
            opacity: 1;
            width: 100%;
        }
        .ui-widget, .ui-widget .ui-widget {
            font-size: 100% !important;
        }
        .navbar-brand img
        {
            max-height: 100%;
        }
        cen {
            position: absolute;
            right: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        #wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        html, body, .container-table {
            height: 100%;
        }
        .container-table {
            display: table;
        }
        .vertical-center-row {
            display: table-cell;
            vertical-align: top;
            align-content: flex-start;
        }


    </style>

</html>
