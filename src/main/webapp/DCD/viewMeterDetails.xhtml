<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>HES METER PARAMETERS</title>
        <style type="text/css">
            .image-ring .ui-ring-item {
                border: 0 none;
            }

            .image-ring .ui-ring-item img {
                width: 100%;
            }
        </style>
    </h:head>
   
    
    
    <h:body style="padding-top: 10px">
        
        <div class="card">
            <h:form id="form">
                <p:growl id="msgs" showDetail="true"/>
                
                <p:tabView>
                    <p:tab title="Basic" >
                        <div class="row">
                            <div class="col-md-6">
                                <p:panelGrid columns="4">
                                    <p:outputLabel  style="text-align: right" value="Medium"/>
                                    <b:inputText  readonly="true" value="#{bomMetersController.selectedMeter.bomMeterType}"/>
                                    <p:outputLabel  style="text-align: right" value=""/>
                                    <p:outputLabel value=""/>

                                    <p:outputLabel  style="text-align: right" value="Manufacturer:"/>
                                    <b:inputText  readonly="true" value="#{bomMetersController.selectedMeter.meterManufacturerModel.manufacturerCode}"/>
                                    <p:outputLabel  style="text-align: right" value="Model:"/>
                                    <b:inputText  readonly="true" value="#{bomMetersController.selectedMeter.meterManufacturerModel.meterModelModel.modelCode}"/>
                                </p:panelGrid>
                            </div>
                        </div>

                        <br/>
                        <p:dataTable id="meterBasic" 
                                     var="vMeter"
                                     
                                     value="#{bomMetersController.selectedMeterForDetails}" 
                                     editable="true" style="margin-bottom:20px">
                            <p:ajax event="rowEdit" listener="#{bomMetersController.onRowEdit}" update=":form:msgs"/>
                            <p:ajax event="rowEditCancel" listener="#{bomMetersController.onRowCancel}" update=":form:msgs"/>
                            <p:column headerText="HES Code">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{vMeter.meterSerial}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="codeInput" value="#{vMeter.meterSerial}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Serial">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{vMeter.meterSerial}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="serialInput" value="#{vMeter.meterSerial}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                    <p:tab title="Metering Point">
                        
                        <div class="row">
                            <div class="col-md-6">
                                
                                <p:panelGrid columns="4">
                                    <p:outputLabel  style="text-align: right" value="ADRESS"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="READ KEY"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="IP"/>
                                    <b:inputText  readonly="true" value=""/>
                                    
                                    <p:outputLabel  style="text-align: right" value="PORT"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="LINK ADRESS"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="LINK TIMEOUT"/>
                                    <b:inputText  readonly="true" value=""/>
                                </p:panelGrid>
                            </div>
                        </div>
                        <br/>
                        <p:dataTable id="meterMeteringPoint" 
                                     var="vMeter"
                                     
                                     value="#{bomMetersController.selectedMeterForDetails}" 
                                     editable="true" style="margin-bottom:20px">
                            <p:ajax event="rowEdit" listener="#{bomMetersController.onRowEdit}" update=":form:msgs"/>
                            <p:ajax event="rowEditCancel" listener="#{bomMetersController.onRowCancel}" update=":form:msgs"/>
                            <p:column headerText="Latitude">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{vMeter.meterSerial}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="codeInput" value="#{vMeter.meterSerial}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column headerText="Longitude">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{vMeter.meterSerial}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="serialInput" value="#{vMeter.meterSerial}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>
                        </p:dataTable>
                        
                    </p:tab>
                    
                    <p:tab title="Telemetry">
                        <div class="row">
                            <div class="col-md-6">
                                <p:panelGrid columns="2" >
                                    <p:outputLabel  style="text-align: right" value="Communication Address"/>
                                    
                                    <b:inputText   readonly="true" value="http://198.34,32.34/endpoint" style="width: 250px"/>
                                    
                                    
                                    
                                </p:panelGrid>
                                <br/>
                                <p:panelGrid columns="6">
                                    <p:outputLabel  style="text-align: right" value="isPasswordHex"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="Baud Rate"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="Logical Adress"/>
                                    <b:inputText  readonly="true" value=""/>
                                    
                                    <p:outputLabel  style="text-align: right" value="Interface Type"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="Authentication Level"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="Physical Address"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="Initial Baud"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="Meter Password"/>
                                    <b:inputText  readonly="true" value=""/>
                                    <p:outputLabel  style="text-align: right" value="Client Address"/>
                                    <b:inputText  readonly="true" value=""/>
                                </p:panelGrid>
                            </div>
                        </div>
                    </p:tab>
                </p:tabView>
                <div class="pull-right">
                    <p:panelGrid id="pgSubmittionActions" columns="5" styleClass="ui-noborder">
                        <b:commandButton value="Cancel" look="danger" styleClass="ui-button-flat p-ml-2">
                            <i class="fa fa-close" style="font-size: 2rem" ></i>
                        </b:commandButton>
                        <b:commandButton value="Confirm" look="success" styleClass="ui-button-flat p-ml-2">
                            <i class="fa fa-check-circle" style="font-size: 2rem" ></i>
                           
                        </b:commandButton>
                        
                    </p:panelGrid>
                    
                </div>
                
            </h:form>
        </div>
        
    </h:body>
</html>
